<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(number1,number2) {
        if (number1 > number2) {
             document.write(number1 +">"+number2);
        } else {
             document.write(number1 + number2);
        }
    }
    let number1 = parseFloat(prompt("Enter number 1 "));
    let number2 = parseFloat(prompt("Enter number 2 "));

    myFunction(number1,number2);
</script>
</body>
</html>
