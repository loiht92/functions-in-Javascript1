<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction() {
        let key =document.getElementById("one").value;
        let result="khong tim thay";
        let englishDict = ["I","eat","rice","and","chicken"];
        let vietnamDict = ["Toi","an","com","va"," thit ga"];
    for (i=0; i<englishDict.length; i++){
        if (key===englishDict[i]){
            result=vietnamDict[i];
            break;
        }
    }
    document.getElementById("result").innerHTML=result;
    }


</script>
<input type="=number"; id="one">
<button type="button" value="Search" onclick="myFunction()">Search</button>
<p id="result">Result:</p>
</body>
</html>
